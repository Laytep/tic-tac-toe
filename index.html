<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="score">
        <div class="score-container" id="player1-container">
          <h2>Player 1: <span>X</span></h2>
          <span id="player1-score">0</span>
        </div>
        <div class="score-container" id="player2-container">
          <h2>Player 2: <span>O</span></h2>
          <span id="player2-score">0</span>
        </div>
      </div>
      <div class="container">
        <div
          id="cell_0_0"
          class="container--bottom-border container--right-border"
        ></div>
        <div id="cell_0_1" class="container--bottom-border"></div>
        <div
          id="cell_0_2"
          class="container--bottom-border container--left-border"
        ></div>
        <div id="cell_1_0" class="container--right-border"></div>
        <div id="cell_1_1"></div>
        <div id="cell_1_2" class="container--left-border"></div>
        <div
          id="cell_2_0"
          class="container--top-border container--right-border"
        ></div>
        <div id="cell_2_1" class="container--top-border"></div>
        <div
          id="cell_2_2"
          class="container--top-border container--left-border"
        ></div>
      </div>
      <div class="control">
        <button id="restart">restart game</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
